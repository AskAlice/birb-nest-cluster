---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres
  namespace: databases
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: nfs-client
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: databases
spec:
  targetNamespace: databases
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 12.2.7
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    persistence:
      enabled: true
      existingClaim: postgres
