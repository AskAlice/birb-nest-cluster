---
apiVersion: metallb.io/v1beta2
kind: IPAddressPool
metadata:
  name: mosquitto
  namespace: networking
spec:
  addresses:
    - 192.168.10.10/32
---
apiVersion: metallb.io/v1beta2
kind: IPAddressPool
metadata:
  name: nginx
  namespace: networking
spec:
  addresses:
    - 192.168.10.80/32
---
apiVersion: metallb.io/v1beta2
kind: IPAddressPool
metadata:
  name: game-prefix-pool
  namespace: networking
spec:
  addresses:
    - 192.168.10.13/32
---
apiVersion: metallb.io/v1beta2
kind: IPAddressPool
metadata:
  name: public
  namespace: networking
spec:
  addresses:
    - 2001:67c:1104:fc00::100-2001:67c:1104:fc00::200
---
apiVersion: metallb.io/v1beta2
kind: BGPAdvertisement
metadata:
  name: bgp-lb
  namespace: networking
spec:
  ipAddressPools:
    - nginx
---
apiVersion: metallb.io/v1beta2
kind: BGPAdvertisement
metadata:
  name: bgp-other
  namespace: networking
spec:
  ipAddressPools:
    - default-pool
    # - smtp-gateway
    # - mailserv
    - public
    - game-prefix-pool
