---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-provisioner
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: nfs-provisioner
      version: v4.2.0
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    nfsProvisioner:
