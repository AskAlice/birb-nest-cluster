---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 2.8.4
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/loki
    config:
      wal:
        dir: /tmp/mywal
    persistence:
      enabled: true
      accessModes:
      - ReadWriteOnce
      size: 60Gi
      storageClassName: 'local-path'
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        kubernetes.io/ingress.class: "traefik"
      hosts:
        - host: "loki.${SECRET_DOMAIN}"
          paths:
            - /
      tls:
        - hosts:
            - "loki.${SECRET_DOMAIN}"
    serviceMonitor:
      enabled: true
    securityContext:
      fsGroup: 0
      runAsNonRoot: false
      runAsUser: 0
      runAsGroup: 0
    initContainers:
    - name: permissions
      image: alpine:latest
      command: ["sh", "-c", "chmod 644 /tmp/mywal"]
      securityContext:
        fsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0