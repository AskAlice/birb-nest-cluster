---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: v6.4.54
    persistence:
      data:
        enabled: true
        size: 4Gi
        mountPath: /unifi
        accessMode: ReadWriteOnce
        type: pvc
        retain: false
      cert:
        enabled: true
        size: 1Gi
        mountPath: /cert
        accessMode: ReadWriteOnce
        type: pvc
        retain: false
    timezone: "Europe/Lisbon"
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "unifi.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: Prefix
        tls:
          - secretName: unifi-cert
            hosts:
              - "unifi.${SECRET_DOMAIN}"
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: "true"
        loadBalancerIP: ${SVC_UNIFI_ADDR}
        ports:
          stun:
            enabled: false
          syslog:
            enabled: false
          discovery:
            enabled: false
    podAnnotations:
      backup.velero.io/backup-volumes: unifi-data
    resources:
      requests:
        memory: 500Mi
        cpu: 15m
      limits:
        memory: 750Mi
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.9.0
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
          hosts:
            - host: app-config.domain.tld
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - app-config.domain.tld
        volumeMounts:
          - name: config
            mountPath: /config
