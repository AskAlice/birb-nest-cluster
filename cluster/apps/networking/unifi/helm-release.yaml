---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: v6.4.54
    persistence:
      data:
        enabled: true
        storageClass: rook-ceph-bucket
        size: 4Gi
        mountPath: /unifi
        accessMode: ReadWriteOnce
        type: pvc
        retain: false
    timezone: "Europe/Lisbon"
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: "unifi.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: Prefix
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: "true"
        loadBalancerIP: ${SVC_UNIFI_ADDR}
        ports:
          stun:
            enabled: false
          syslog:
            enabled: false
          discovery:
            enabled: false
    podAnnotations:
      backup.velero.io/backup-volumes: unifi-data
    resources:
      requests:
        memory: 500Mi
        cpu: 15m
      limits:
        memory: 750Mi
