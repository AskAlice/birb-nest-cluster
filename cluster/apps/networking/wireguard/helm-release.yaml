---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: wireguard
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: Europe/Lisbon
    persistence:
      data:
        enabled: true
        size: 4Gi
        mountPath: /etc/wireguard
        accessMode: ReadWriteOnce
        type: pvc
        retain: true
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "wireguard.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: Prefix
        tls:
          - secretName: wireguard-cert
            hosts:
              - "wireguard.${SECRET_DOMAIN}"
