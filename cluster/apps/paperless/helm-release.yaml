---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: paperless
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: paperless
      version: 8.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env: 
      PAPERLESS_OCR_LANGUAGE: "por"
      PAPERLESS_TIME_ZONE: "Europe/Lisbon"
    persistence:
      data:
        enabled: true
        storageClassName: local-path
        size: 10Gi
        accessModes:
          - ReadWriteOnce
        media:
          enabled: true
          storageClassName: local-path
          size: 10Gi
          accessModes:
            - ReadWriteOnce
    postgresql:
      enabled: true