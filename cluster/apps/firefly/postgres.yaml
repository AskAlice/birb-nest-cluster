---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: firefly
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami/
      chart: postgresql
      version: 10.16.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values: 
    fullnameOverride: firefly-postgresql
    persistence:
      enabled: true
      existingClaim: postgresql
    global:
      postgresql:
        postgresqlUsername: firefly
        postgresqlPassword: ${SECRET_POSTGRESQL_PASSWORD}
        postgresqlDatabase: firefly
    auth:
      username: firefly
      password: ${SECRET_POSTGRESQL_PASSWORD}
      database: firefly
    primary:
      nodeSelector:
        kubernetes.io/arch: amd64
    readReplicas:
      nodeSelector:
        kubernetes.io/arch: amd64
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 10s
        scrapeTimeout: 10s
    volumePermissions:
      enabled: true
      containerSecurityContext: 
        runAsUser: 1001