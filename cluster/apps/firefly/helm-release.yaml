---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: firefly
  namespace: firefly
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://halkeye.github.io/helm-charts/
      chart: firefly-iii
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: halkeye-charts
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: firefly
    image:
      repository: fireflyiii/core
      tag: version-5.6.12
    persistence:
      data:
        enable: true
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - host: "firefly.${SECRET_DOMAIN}"
          paths:
          - backend:
              service:
                name: firefly-iii
                port:
                  number: 80
            path: /
      tls:
        - hosts:
          - "firefly.${SECRET_DOMAIN}"
    fireflyiii:
      url: https://firefly.${SECRET_DOMAIN}
      database:
        username: firefly
        password: ${SECRET_FIREFLY_PASSWORD}
        database: firefly
        host: firefly-postgresql
    nodeSelector:
      kubernetes.io/arch: amd64